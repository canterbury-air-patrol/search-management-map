{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html>
<head>
    <title>Marine Search Area Calculation Worksheet</title>
    <script src="{% static "jquery/jquery.js" %}" type="text/javascript"></script>
    <script src="{% static "MarineSAC/MarineSAC.js" %}" type="text/javascript"></script>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static "css/main.css" %}" type="text/css" />
    <link rel="stylesheet" href="{% static "fontawesome/css/all.css" %}" type="text/css" />
</head>
<body>
    <form action="" method="POST">
        Operation: {{ mission.mission_name }} <br />
        <table id="sac_inputs">
        </table>
        <table class="table" id="data_table">
        </table>
    </form>
    <script>
        sac_table = new MarineSACTable("sac_inputs", "data_table")
        sac_table.populate_input_table()
        sac_table.populate_table()
    </script>
</body>
</html>
